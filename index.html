<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="">
    <script type="module" defer>
        
        //code lancé à l'initialisation de la fenêtre
        //Attache la méthode calculer au clic sur le bouton
        window.onload = function () 
        {
        var eltBtnReset = document.getElementById("calc");
        eltBtnReset.addEventListener("click",calculer)
        ;}

        //Fonction permettant de calculer le résulat de la formule renséigné dans le champs formula
        //Puis affiche le résultat dans la div result
        function calculer(){
            var calcul = document.getElementById("formula")
            var result = eval(calcul.value) 
            var eltResult = document.getElementById("result")       
            eltResult.innerHTML=result;
        }
    </script>
</head>
<body>
    <input type="text" size="50" id="formula" name="formula">
    <button id="calc">Calc</button>
    <div id="result"></div>
</body>
</html>
